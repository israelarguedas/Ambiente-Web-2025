<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <main class="main">
        
        <div class="login-container">

            <div class="logo-container">
                <img src="https://vignette.wikia.nocookie.net/characters/images/6/66/Kirby_(KRTDL).png/revision/latest?cb=20140622151800" alt="">
            </div>

            <h3>Iniciar Sesión</h3>

            <form id="form" action="">
                <div>
                    <label class="labels" for="">Correo electronico</label>
                    <input class="inputs" type="email">
                </div>
                <div>
                    <label class="labels" for="">Contraseña</label>
                    <input class="inputs" type="password">
                </div>
            </form>
            
        </div>

    </main>

</body>
</html>
